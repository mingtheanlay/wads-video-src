<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="utf-8" />
  </head>
  <body>
	<h1>Canvas</h1>
	<canvas width="300" height="300" style="border:1px solid #000000;" >
		This is rectangle drew by canvas.
	</canvas>
	<script>
		var canvas = document.querySelector("canvas");
		var ctx = canvas.getContext("2d");
		ctx.moveTo(0, 0);
		ctx.lineTo(300, 300);
		ctx.stroke();
	</script>
  </body>
</html>
