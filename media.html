<!DOCTYPE html>
<html>
  <head>
    <title>Audio and Media</title>
    <meta charset="utf-8" />
  </head>
  <body>
	<h1>Audio</h1>
	<audio src="./audio/audio_sample1.mp3" controls loop autoplay muted>
		<p>Your browser doesn't support HTML5. To view this video, click <a href="./audio/audio_sample1.mp3">this link</a></p>
	</audio>
	<audio controls>
		<source src="./audio/audio_sample2.mp3" type="audio/mp3">
		<source src="./audio/audio_sample2.oog" type="audio/oog">
		<p>Your browser doesn't support HTML5. To view this video, click <a href="./audio/audio_sample1.mp3">this link</a></p>
	</audio>
	<h1>Video</h1>
	<video src="./video/video_sample1.mp4"controls width="500px" muted autoplay>
		<p>Your browser doesn't support HTML5. To view this video, click <a href="./video/video_sample1.mp4">this link</a></p>
	</video>
	<video controls width="500px" muted autoplay>
		<source src="./video/video_sample2.mp4" type="video/mp4">
		<source src="./video/video_sample2.webm" type="video/webm">
		<p>Your browser doesn't support HTML5. To view this video, click <a href="./video/video_sample1.mp4">this link</a></p>
	</video>
  </body>
</html>
